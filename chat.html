<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with bopboy - Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <div class="alt-header__title">bopboy</div>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </div>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, Jan 21, 2022
        </div>
        <div class="message-row">
            <img src="https://bopboy.github.io/assets/img/me.png" alt="profile">
            <div class="message-row__content">
                <span class="message__author">bopboy</span>
                <div class="message_info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">06:05</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6ba8af3d93.js" crossorigin="anonymous"></script>
</body>

</html>
